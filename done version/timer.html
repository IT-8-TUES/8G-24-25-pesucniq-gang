<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Timer</title>
    <style>
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .time-up {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .time-up-message {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">Time: 30s</div>
    <div class="time-up" id="timeUp">
        <div class="time-up-message">
            Sorry, but the time has run out!
        </div>
    </div>
    <script>
        let timeLeft = 30;
        const timerDisplay = document.getElementById('timer');
        const timeUpDisplay = document.getElementById('timeUp');
        function updateTimer() {
            timerDisplay.textContent = `Time: ${timeLeft}s`;
            if (timeLeft <= 0) {
                timeUpDisplay.style.display = 'flex';
                clearInterval(timerInterval);
            }
            timeLeft--;
        }
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
